<div class="container w-50 h-50">
    <main class="form-signin w-100 m-auto " style="height: 80vh; padding-top: 100px;">
      <form  [formGroup]="form" (submit)="submit()" method="post">
        <h1 class="h3 mb-3 fw-normal">Sign in</h1>
        <div *ngIf="errorMessage" class="alert alert-danger" role="alert">{{ errorMessage }}</div>
        <div class="form-floating">
          <label for="floatingInput">Email address</label>
          <input required type="text" formControlName="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        </div>
        <div class="form-floating">
          <label for="floatingPassword">Password</label>
          <input required type="password" formControlName="password" class="form-control" id="floatingPassword" placeholder="Password">
        </div>
        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Remember me
          </label>
        </div>
        <button class="btn w-100 py-2" type="submit" style="background-color: #F3D0D7;">Sign in</button>
        <p class="mt-5 mb-3 text-body-secondary">Don't have an account? <a href="/register">Sign-up</a></p>
        <p class="mt-5 mb-3 text-body-secondary">&copy; 2014 Bootstrap</p>
      </form>
    </main>
 </div>
