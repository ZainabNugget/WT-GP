<main class="form-signin w-100 m-auto">
  <form [formGroup]="form" (submit)="submit()">
    <h1 class="h3 mb-3 fw-normal">Registration</h1>
    <p class="alert alert-warning" *ngIf="errorMessage">{{ errorMessage }}</p>    
    <div class="form-floating">
      <label for="floatingInput">Username</label>
      <input type="text" class="form-control" formControlName="username" id="floatingInput">
    </div>
    <div class="form-floating">
      <label for="floatingInput">Email address</label>
      <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
    </div>
    <div class="form-floating">
      <label for="floatingPassword">Password</label>
      <input type="password" class="form-control" formControlName="password" id="floatingPassword" placeholder="Password">
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2024</p>
  </form>
</main>
